Help.txtrBotnAadirPulsando.text=Add Button\: When this button is pressed, a new element is added to the list, this element can be updated by correctly filling the form.\r\n\r\nDelete Button\: When this button is pressed, the selected item is deleted from the list, this action cannot be undone.
Help.txtrElBuscadorPuede.text=The search field can be used to quickly find an item of the list below it.\r\n\r\nThe attribute by which the list is filtered depends on the tab, being\:\r\nName of the Guide (Guide Management), Name of the Group Leader (Group Management), Name of the Route (Route Management)\r\n\r\nA special case is the Route Contraction tab, which has 2 search fields\: \r\nOne related to Routes (using the Route name) and another related to Groups (using the name of the Group Leader).\r\n\r\nThe search field in the History tab is filtered using the Route name.
Help.txtrErrorProvocado.text=1.\: This error is caused by clicking accept before adding an element to the list\r\n\r\n\r\n2.\: This error is due to one of the fields on the form being erroneous.\r\n\r\n\r\n3.\: Error due to one of the combos being left empty.
Help.txtrPulsandoElBotn.text=Pressing the Accept button will try to confirm the modification of all the fields related to the selected item on the list.\r\nIt is very important to assure that every field has been correctly filled beforehand,\r\nif any of the fields is empty or incorrect, pressing the button in that state will trigger an error window related to the erroneous field, therefore until every field is correct the accept button will have no effect.
HelpLogin.textArea.text=".\: Options Menu\:\:\r\n\r\n\tHelp\: this option opens this help window.\r\n\tLanguage\: It allow us to choose between 2 different languages\: Spanish and English.\r\n\tSize\: It allows us to choose between Small, Standard or Big size for the main window. 2.\:\r\n\r\n\r\n\r\nLog in Button\: After correctly filling the form fields (taking into account email has @) , this button opens the main window.
